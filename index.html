<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic and Virtual Piano</title>
    <link rel="stylesheet" href="piano.css">

</head>
<body>
    <section id="wrap">
      <header>
      <h1>Piano</h1>
        <h2>Realistic And Virtual</h2>
      </header>
      <section id="main">
        <div class="nowplaying"></div>
        <div class="keys">
          <div data-key="65" class="key white" data-note="C">
              <span class="hints">A</span>
          </div>
          <div data-key="87" class="key sharp" data-note="C#">
              <span class="hints">W</span>
          </div>
          <div data-key="83" class="key white" data-note="D">
              <span class="hints">S</span>
          </div>
          <div data-key="69" class="key sharp" data-note="D#">
              <span class="hints">E</span>
          </div>
          <div data-key="68" class="key white" data-note="E">
              <span class="hints">D</span>
          </div>
          <div data-key="70" class="key white" data-note="F">
              <span class="hints">F</span>
          </div>
          <div data-key="84" class="key sharp" data-note="F#">
              <span class="hints">T</span>
          </div>
          <div data-key="71" class="key white" data-note="G">
              <span class="hints">G</span>
          </div>
          <div data-key="89" class="key sharp" data-note="G#">
              <span class="hints">Y</span>
          </div>
          <div data-key="72" class="key white" data-note="A">
              <span class="hints">H</span>
          </div>
          <div data-key="85" class="key sharp" data-note="A#">
              <span class="hints">U</span>
          </div>
          <div data-key="74" class="key white" data-note="B">
              <span class="hints">J</span>
          </div>
          <div data-key="75" class="key white" data-note="C">
              <span class="hints">K</span>
          </div>
          <div data-key="79" class="key sharp" data-note="C#">
              <span class="hints">O</span>
          </div>
          <div data-key="76" class="key white" data-note="D">
              <span class="hints">L</span>
          </div>
          <div data-key="80" class="key sharp" data-note="D#">
              <span class="hints">P</span>
          </div>
          <div data-key="186" class="key white" data-note="E">
              <span class="hints">;</span>
          </div>
        </div><br><br>
        <div class="keyboardContainer">
            <input id="keyboard" class="keyboard" type="text" placeholder="Keyboard Here"></input>

        </div>
        <br><br>
        <div>
           <h4>“There’s nothing remarkable about it. All one has to do is hit the right keys at the right
                time and the instrument plays itself.”</h4>
            <h3>– Johann Sebastian Bach</h3>
        </div>

        <div id="darkButton">
           <b> Click here to go to dark mode</b>
        </div>
        
        <div id="whiteButton">
           <b> Click here for white mode</b>
        </div>
        
  
         <audio data-key="65" src="A.wav"></audio>
        <audio data-key="87" src="AA.wav"></audio>
        <audio data-key="83" src="ab.wav"></audio>
        <audio data-key="69" src="BA.wav"></audio>
        <audio data-key="68" src="Ca.wav"></audio>
        <audio data-key="70" src="Cb.wav"></audio>
        <audio data-key="84" src="DB.wav"></audio>
        <audio data-key="71" src="Dd.wav"></audio>
        <audio data-key="89" src="EA.wav"></audio>
        <audio data-key="72" src="Eb.wav"></audio>
        <audio data-key="85" src="FA.wav"></audio>
        <audio data-key="74" src="Fb.wav"></audio>
        <audio data-key="75" src="GA.wav"></audio>
        <audio data-key="79" src="Gb.wav"></audio>
        <audio data-key="76" src="HB.wav"></audio>
        <audio data-key="80" src="Hb.wav"></audio>
        <audio data-key="186" src="IB.wav"></audio> 
        </section>
    </section>
    <video playsinline autoplay muted loop id="bgvid" poster="http://carolinegabriel.com/demo/js-keyboard/video/bg.jpg">
        <source src="http://carolinegabriel.com/demo/js-keyboard/video/bg.mp4" type="video/mp4">
    </video> 
    <script src="piano.js"></script>
    </body>
</html>
